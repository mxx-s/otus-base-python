{% extends "root.html" %}

{% block title %}
     Posts
{% endblock title %}

{% block body %}
<h1>Hello {{ user.username|default:"Stranger" }}</h1>
<h1>Do you want to delete {{object.title}} ?</h1>

<p>{{object.body}}</p>

<h5>Author: {{object.autor.name}}</h5>

<form method="post">
{% csrf_token %}
<button type="submit">Accept</button>
</form>

{% endblock body %}
